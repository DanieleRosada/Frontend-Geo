<div class="container-fluid" style="padding-left: 0">
  <div class="row">
    <!-- <app-map class="col-12" style="padding: 0px;" [buses]="buses"></app-map> -->
    <div class=".col-xl-3 col-lg-3 col-md-6 col-sm-8 col-12" style="position: absolute">
      <app-info-bus [hidden]="!openMenu" class="scroll" [buses]="buses"></app-info-bus>

      <button *ngIf="!openMenu" class="btn btn-primary" (click)="changeOpenMenu()" style="position: absolute; left: 25px; top: 70px">
        <i class="fa fa-arrow-right"></i>
      </button>

      <i (click)="changeOpenMenu()" *ngIf="openMenu" class="fa fa-arrow-left pointer" style="position: absolute; left: 20px; top: 70px; color: #007BFF"></i>
    </div>
  </div>
</div>
