<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-style my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login </h5>
            <form class="form-style" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-label-group">
                <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <label for="email">Email</label>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>

              <div class="form-label-group">
                <input type="password" formControlName="password" id="password" class="form-control"
                  placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <label for="password">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input unselectable" formControlName="rememberMe"
                  id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Remember password</label>
              </div>
              <button *ngIf="!loading" class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
              <button *ngIf="loading" class="btn btn-lg btn-primary btn-block text-uppercase">

              <br />
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
